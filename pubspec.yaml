name: online
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^3.12.0
  firebase_messaging: ^15.2.3
  firebase_auth: ^5.5.0
  flutter_local_notifications: ^18.0.1
  get_it: ^8.0.3
  http: ^1.1.0
  get: ^4.7.2
  fluttertoast: ^8.2.12
  gradient_borders: ^1.0.1
  pinput: ^5.0.1
  syncfusion_flutter_charts: 27.2.5
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  shared_preferences: ^2.3.2
  skeletonizer: ^2.1.0+1
  flutter_animate: ^4.5.2
  syncfusion_flutter_pdfviewer: 27.2.5
  razorpay_flutter: ^1.4.0
  chewie: 1.8.7
  socket_io_client: ^3.1.1
  video_player: ^2.10.0
  flutter_spinkit: ^5.2.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  dio: ^5.8.0+1
  app_settings: ^6.1.1
  http_parser: ^4.0.2
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - assets/vectors/
    - assets/icons/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter_28pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter_28pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter_28pt-Italic.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter_28pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter_28pt-Black.ttf
          weight: 500




